version: '3.1'
services:
  web:
    build: .
    ports:
      - "3000:80"
    command: ["-template", "/var/www/.env.example:/var/www/.env", "/usr/bin/supervisord", "-n", "-c", "/etc/supervisord.conf"]
    volumes:
      - ./app:/var/www
  mysql:
    image: "mysql:5.7"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: my-secret-password
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
